<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shaniya's Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(158, 71, 71); color: white;"> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  
        <!-- Brand/logo -->
        <a class="navbar-brand" href="/home">
      
          <!-- Logo and title -->
          <img src="../static/images/logo.png" width="60" th:src="@{images/logo.png}"/>
          Shaniya's Profile
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Edit</a>
          </li>
        </ul>
    </nav>

    <div class="container" style="padding-top: 80px; text-align: center; width: 500px;">
        <div>
            <div class="card bg-dark">
                <div class="card-header">
                    <h3>Sign In to Edit</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id = "usrname" type="text" class="form-control" placeholder="username" name = "username" value="Shaniya">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id = "pswrd" type="password" class="form-control" placeholder="password" name="password" value="IEATGRASS">
                        </div>
                        <div class="form-group">
                            <input id="subBtn" type="submit" value="Login" class="btn text-center login_btn text-white">
                        </div>
                    </form>
                    <script>

                        //Need to login to edit pages
                        //Username = Shaniya
                        //Password = IEATGRASS
                        $('#subBtn').click(function() {
                            // alert($('#usrname').val());
                            if($('#usrname').val() == "Shaniya" &&
                                $('#pswrd').val() == "IEATGRASS"){
                                window.location.href = "edit";
                                return false;
                            }
                            else{
                                alert("The username or password is incorrect"); 
                            }
                        });

                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
